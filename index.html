<style>
	#keyboard {
		width:100%;
		height:210px;
		position: absolute;
		top:130px;
		left:auto;
		background-color:#ffffff;
    }
	#chordview {
		width:100%;
		height:410px;
		position: absolute;
		top:400px;
		left:100px;
		background-color:#ffffff;
		font-size:28pt;
    }

</style>

</head>

<body bgcolor="#ffffff" text="#222222" link="#0000ff" vlink="#ff00ff" 
	alink="#ff0000" style="margin-right:28px;margin-left:28px; margin-top:10px;">

<div style="position: absolute; top:34px; left:420px; width:600px; background-color:#ffffff; font-size:28px; text-align:center;" class="sans">Piano Machine</div>
<!--	------------------------------------------------------------------ -->
<div id="keyboard"><H2>Please wait a while</H2></div>
<div id="chordview"></div>

<!--	------------------------------------------------------------------ -->
<div id="sans" style="background-color: #ffffff; position: absolute; top:28px; left:100px;">
<table>
<tr><td colspan="3" align="center"><b>Select MIDI Port</b></td></tr>
<tr><td>Input Device:
<form name="input_device_select">
<select name="ids" onChange="setMIDIinputDevice(this)">
<option value="0">No Device
</select>
</form>
</td><td width="40"></td><td>
Output Device:
<form name="output_device_select">
<select name="ids" onChange="outputDeviceSelect(this);">
<option value="0">No Device
</select>
</form>
</td></tr></table>
</div>

<!--	-------------------------------------------------------------------- -->
<form id="button2" style="position: absolute; top:600px; left:auto; width:100%; background-color:#ff00ff;">
<input type="button" value="Rec" onclick="startWaveRecord()">
<input type="button" value="Stop" onclick="stopWaveRecord()">
&nbsp;&nbsp;&nbsp;&nbsp;
Arpeggio : <input type="checkbox" name="Arpeggio" onChange="startArpeggio(this);" >
&nbsp;&nbsp;&nbsp;&nbsp;
Tempo:
<input type="number" id="tempo_id"  step="1" min="60" max="360" value="120" onChange="edittempo(this);">
&nbsp;&nbsp;&nbsp;&nbsp;
Mode:
<select name="mode" value="1" onChange="changemode(this);">
<option value="0">Piano Play
<option value="1">Chord
</select>
</form>


<!--	------------------------------------------------------------------ -->
<div id="log" style="position: absolute; top:550px; left:auto; width:100%; height:50px; font-color:#ffffff; background-color:#ffffff;"></div>

</body>

<script>
$(function(){
	$("input").keydown(function(e) {
		if ((e.which && e.which === 13) || (e.keyCode && e.keyCode === 13)) {
			var tmp = document.getElementById("tempo_id");
			edittempo(tmp);
			return false;
		} else {
			return true;
		}
	});
});
